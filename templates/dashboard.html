<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ticket Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Ticket Reservation Dashboard</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Form reservasi tiket -->
        <form method="POST" action="/dashboard">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select class="form-control" id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Paris">Paris</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date of Travel:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="ticket_amount">Number of Tickets:</label>
                <input type="number" class="form-control" id="ticket_amount" name="ticket_amount" required min="1" max="10">
            </div>

            <button type="submit" class="btn btn-primary">Reserve Ticket</button>
        </form>
    </div>
</body>
</html>
